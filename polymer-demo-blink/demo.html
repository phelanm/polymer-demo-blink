<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polymer-demo-blink Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="polymer-demo-blink.html">

</head>
<body unresolved>

  <template is="auto-binding">
    <input type="number" value="{{duration}}">
    <p>An example of using <code>&lt;blinkety-blink></code>:</p>

    <polymer-demo-blink duration="{{duration}}">
      <h1>Polymer demo blink</h1>
      <strong>blinking..</strong>
    </blinkety-blink>
  </template>

  <script>
    document.querySelector('template').duration = 5000;
  </script>

</body>
</html>
